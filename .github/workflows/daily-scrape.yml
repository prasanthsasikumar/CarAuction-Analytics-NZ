name: Daily Auction Data Scraper

on:
  schedule:
    # Runs daily at 12:00 PM UTC (adjust timezone as needed)
    - cron: '0 12 * * *'
  
  # Allows manual triggering from the Actions tab
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run scraper
        run: |
          cd src/scrapers
          python main.py
        continue-on-error: false
      
      - name: Check if new data was scraped
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain data/raw/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "‚úÖ New data file created"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è No new data to commit"
          fi
      
      - name: Commit and push new data
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/raw/
          git commit -m "ü§ñ Daily scrape: $(date +'%Y-%m-%d %H:%M UTC')"
          git push origin HEAD:${GITHUB_REF##*/}
      
      - name: Upload scraper log as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-log-${{ github.run_number }}
          path: |
            data/raw/car_data_*.csv
          retention-days: 7
